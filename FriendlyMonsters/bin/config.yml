  prefix: '&4[FM] '
  friendly_enable: ' &eis now friendly!'
  friendly_disable: ' &eis now unfriendly, be carefull!'
  friendly_usage: '&e /friendly <monster name> to set a monster friendly! Posible monsters: '
  unfriendly_usage: '&e /unfriendly <monster name> to set a monster unfriendly! Posible monsters: '
  explosion_enable: '&eCreepers no longer explode!'
  explosion_disable: '&eCreepers can explode now, cover up!'
  burn_enable: ' &enow &4burn in sun&e, BBQ time!'
  burn_disable: ' &eno longer &4burn in sun&e!'
