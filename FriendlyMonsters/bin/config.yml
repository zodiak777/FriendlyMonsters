# FriendlyMonsters! Let every Monster be your friend!
Mobs:
  # If friendly is true, the monster won't attack.
  friendly:
    blaze: true
    cave_spider: true
    creeper: true
    ender_dragon: false
    enderman: true
    endermite: true
    ghast: true
    giant: false
    guardian: true
    magma_cube: true
    ocelot: true
    pig_zombie: true
    silverfish: true
    skeleton: true
    slime: true
    spier: true
    iron_golem: true
    witch: true
    wolf: true
    zombie: true
    wither: false
    wither_skull: true
  # If creeper_explosion is false, the creeper won't explode.
  creeper_explosion: false
  # If burn is false, the monsters won't burn in sun.
  burn:
    zombie: flase
    skeleton: false
